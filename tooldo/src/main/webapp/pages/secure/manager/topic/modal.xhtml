<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	
		<rich:popupPanel modal="true" id="panelSave" width="400" height="340">
		
	        <f:facet name="header"><h:outputText value="Cadastro de Tópico"></h:outputText></f:facet>
	        
	        <f:facet name="controls">
	        	<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('panelSave')}.hide(); return false;"/>
	        </f:facet>
	        
	       	<h:form id="formSaveTopic">
		       	
		       	<rich:messages id="otpMsg" errorClass="diverror" infoClass="divsucess" layout="list" >
					<f:facet name="errorMarker"><h:graphicImage url="/images/secure/icons/icone-error.gif"/></f:facet>
				   	<f:facet name="infoMarker"><h:graphicImage url="/images/secure/icons/icone-success.png"/></f:facet>
				</rich:messages>
				
	       		<h:panelGrid columns="2" id="outPnlTopic">
	       		
	       			<h:outputText value="Autor:" />
	       			<h:outputText value="#{topicBean.topic.author.name}"/>
	       			
	       			<h:outputText value="Aula:" />
	       			<h:outputText value="#{topicBean.topic.theme.name}"/>
	       			
	       			<h:outputText value="Nome: " />
	       			<h:inputText label="Nome" id="name" value="#{topicBean.topic.name}" required="true" styleClass="input_txt" maxlength="100"/>
	       		
	       			<h:outputText value="Descrição:" />
	       			<h:inputText label="Descrição" id="description" value="#{topicBean.topic.description}" styleClass="input_txt" maxlength="200" />
	       			
	       			<h:outputText value="Ativo: " />
	       			<h:selectOneRadio label="Ativo" required="true" id="enabled" value="#{topicBean.topic.enabled}"  >
       					<f:selectItem itemLabel="Sim" itemValue="#{true}"/>
       					<f:selectItem itemLabel="Não" itemValue="#{false}"/>
       				</h:selectOneRadio>
       				
	       		</h:panelGrid>
		       	
		       	<h:commandButton value="Salvar" action="#{topicBean.save}" execute="formSaveTopic"/>
		       	
	       	</h:form>
	       	
	    </rich:popupPanel>
	
</ui:composition>
</html>
