<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich">
<f:view contentType="text/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/xhtml; charset=ISO-8859-1"/>
	<title>TOOLDO :: Alterar Senha</title>

	<link rel="stylesheet" href="../../includes/css/authentication.css" />

	<script language="javascript" type="text/javascript" src="../../includes/js/jquery-1.4.2.min.js"></script>
	<!--[if IE 6]>
	<link href="${facesContext.externalContext.requestContextPath}/includes/css/ie6.css" rel="stylesheet" media="all" />

	<script src="${facesContext.externalContext.requestContextPath}/includes/js/pngfix.js"></script>
	<script>
	  /* EXAMPLE */
	  DD_belatedPNG.fix('.logo, .other ul#dashboard-buttons li a');

	</script>
	<![endif]-->
	<!--[if IE 7]>
	<link href="${facesContext.externalContext.requestContextPath}/includes/css/ie7.css" rel="stylesheet" media="all" />
	<![endif]-->

</h:head>
<h:body>

	<div id="login">
		<div id="divFrmLogin">
			
        	<rich:messages errorClass="diverror" fatalClass="diverror" infoClass="divsucess" layout="list" >
				<f:facet name="errorMarker"><h:graphicImage url="/images/secure/icons/icone-error.gif"/></f:facet>
			    <f:facet name="infoMarker"><h:graphicImage url="/images/secure/icons/icone-success.png"/></f:facet>
				<f:facet name="fatalMarker"><h:graphicImage styleClass="imgMiddle" value="/images/secure/img_login_error.png"/></f:facet>
			</rich:messages>

	        <h:form id="resetPasswordForm" style="margin-top: -60px;">
	        	
	        	<p>Você deve preencher abaixo a sua nova senha e a confirmação antes de acessar o sistema.</p>
	        	
	        	<h:panelGrid columns="2" style="width:340px;">
	        		
	        		<h:outputLabel for="password" value="Nova Senha:" />
	        		<h:inputSecret label="Senha" id="password" value="#{resetPasswordBean.password}" 
	        			required="true" styleClass="input_txt2"/>
	        		
	        		<h:outputLabel for="passwordConfirmation" value="Confirmação:"/>
	        		<h:inputSecret label="Confirma Senha" id="passwordConfirmation" 
	        			value="#{resetPasswordBean.passwordConfirmation}" required="true" styleClass="input_txt2" />
	        		
	        	</h:panelGrid>
	        	
	        	<div align="right">
	        		<h:commandButton styleClass="toolBarLink" value="Salvar" 
	        			action="#{resetPasswordBean.reset}" execute="resetPasswordForm">
	        			<f:param name="hashCode" value="#{param.hash}" />
	        		</h:commandButton>
	        	</div>
	        	
	 		</h:form>
	 		
 		</div>
	</div>
	
</h:body>
</f:view>
</html>
