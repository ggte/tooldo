<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	
	<rich:popupPanel modal="true" onmaskclick="#{rich:component('panelMessage')}.hide()" id="panelMessage" width="380" height="150">
        <f:facet name="header">
        	<ui:insert name="titleMessage"></ui:insert>
        </f:facet>
        
        <f:facet name="controls">
        	<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('panelMessage')}.hide(); return false;"/>
        </f:facet>
        
        <h:form>
	       	<a4j:outputPanel ajaxRendered="true">
	       		
	       			<p><ui:insert name="textMessage"></ui:insert></p>
	       		
	       			<h:panelGrid columns="3">
	       				<ui:insert name="buttonMessage"></ui:insert>
	       				<h:graphicImage url="/images/public/spacer.gif" width="15px" height="1px" />
	       				<h:commandButton value="Cancelar" onclick="#{rich:component('panelMessage')}.hide(); return false;" />
	       			</h:panelGrid>
	       		
	       	</a4j:outputPanel>
       	</h:form>
    </rich:popupPanel>
    
</ui:composition>
</html>
