<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition>
		<rich:popupPanel modal="true" onmaskclick="#{rich:component('panelWorkflowAccept')}.hide()" id="panelWorkflowAccept" width="438" height="250">
	        
	        <f:facet name="header"><h:outputText value="Aprovar Aula"/></f:facet>
	        <f:facet name="controls">
	        	<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('panelWorkflowAccept')}.hide(); return false;"/>
	        </f:facet>
	        
	       	<h:form id="modalWorkflowAccept">
		       	
		       	<rich:messages id="otpMsgWorkflowAccept" errorClass="diverror" infoClass="divsucess" layout="list" >
					<f:facet name="errorMarker"><h:graphicImage url="/images/secure/icons/icone-error.gif"/></f:facet>
					<f:facet name="infoMarker"><h:graphicImage url="/images/secure/icons/icone-success.png"/></f:facet>
				</rich:messages>
				
		       	<a4j:outputPanel id="outPnlWorkflowAccept" ajaxRendered="false">
		       		
		       		<h:panelGrid columns="1">
		       			<h:outputText value="Deseja aprovar a aula #{workflowBean.theme.name} ?" />
		       			<h:outputText value="ComentÃ¡rio:" />
		       			<h:inputTextarea style="width:400px;height:100px"  value="#{workflowBean.historyComments}" id="comments"/>
		       		</h:panelGrid>
		       		
		       	</a4j:outputPanel>
		       	<h:commandButton value="Aprovar" action="#{workflowBean.acceptTheme}" execute="modalWorkflowAccept"/>
	       	</h:form>
	       	
	    </rich:popupPanel>
</ui:composition>
</html>
