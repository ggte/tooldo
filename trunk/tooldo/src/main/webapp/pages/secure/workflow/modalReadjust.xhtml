<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>

	<rich:popupPanel modal="true" onmaskclick="#{rich:component('panelWorkflowReadjust')}.hide();" id="panelWorkflowReadjust" width="438" height="250">
	        
		<f:facet name="header"><h:outputText value="Readequar Tema"/></f:facet>
		<f:facet name="controls">
			<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('panelWorkflowReadjust')}.hide(); return false;" />
		</f:facet>
		
		<h:form id="modalWorkflowReadjust">
			
			<rich:messages id="otpMsgWorkflowReadjust" errorClass="diverror" infoClass="divsucess" layout="list" >
				<f:facet name="errorMarker"><h:graphicImage url="/images/secure/icons/icone-error.gif"/></f:facet>
				<f:facet name="infoMarker"><h:graphicImage url="/images/secure/icons/icone-success.png"/></f:facet>
			</rich:messages>
			
			<a4j:outputPanel id="outPnlWorkflowReadjust" ajaxRendered="false">
				
				<h:panelGrid columns="1">
					<h:outputText value="Deseja solicitar readequação do tema #{workflowBean.theme.name} ?" style="font-weight: bold;" />
					<h:outputText value="Comentário:" />
					<h:inputTextarea style="width:400px;height:100px" value="#{workflowBean.historyComments}" id="comments"/>
				</h:panelGrid>
				
				<h:commandButton value="Readequar" action="#{workflowBean.readjustTheme}" execute="modalWorkflowReadjust" />
			</a4j:outputPanel>
			
		</h:form>
	</rich:popupPanel>
	
</ui:composition>
</html>
