<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>

	<rich:popupPanel modal="true" onmaskclick="#{rich:component('panelWf')}.hide()" id="panelWf" width="550" height="160">
		
        <f:facet name="header"><h:outputText value="Iniciar Processo de Aprovação"/></f:facet>
        
        <f:facet name="controls">
        	<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('panelWf')}.hide(); return false;"/>
        </f:facet>
	        
       	<h:form id="modalWf">

	       	<rich:messages id="otpMsg" errorClass="diverror" infoClass="divsucess" layout="list" >
				<f:facet name="errorMarker"><h:graphicImage url="/images/secure/icons/icone-error.gif"/></f:facet>
				<f:facet name="infoMarker"><h:graphicImage url="/images/secure/icons/icone-success.png"/></f:facet>
			</rich:messages>

	       	<a4j:outputPanel id="outPnlWf">
	       		<rich:panel rendered="#{!themeBean.showErrorMessage}">
	       			
	       			<h:outputText value="Tem certeza que deseja iniciar o processo de aprovação para a aula "/>
			       	<strong><h:outputText value="#{themeBean.theme.name}"/></strong>
			       	<h:outputText value="?"/>
					<br/><br/>
					
			       	<h:panelGrid columns="2" style="width:80%;">
			       		<h:commandButton value="Iniciar Processo de Aprovação" action="#{themeBean.startWorkflow}" />
			       		<h:commandButton value="Cancelar" id="cancelWflBtn" onclick="#{rich:component('panelWf')}.hide(); return false;"/>
			       	</h:panelGrid>
			       	
	       		</rich:panel>
	       	</a4j:outputPanel>
       	</h:form>
       	
	</rich:popupPanel>

</ui:composition>
</html>
