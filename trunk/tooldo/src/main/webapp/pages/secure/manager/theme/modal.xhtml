<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<rich:popupPanel modal="true" id="panelSaveTheme" width="385" height="380">
        
        <f:facet name="header"><h:outputText value="Cadastro de Aulas"/></f:facet>
        
        <f:facet name="controls">
        	<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('panelSaveTheme')}.hide(); return false;"/>
        </f:facet>
		
		<h:form id="formSaveTheme">
		
			<rich:messages id="otpMsg" errorClass="diverror" infoClass="divsucess" layout="list" >
				<f:facet name="errorMarker"><h:graphicImage url="/images/secure/icons/icone-error.gif"/></f:facet>
				<f:facet name="infoMarker"><h:graphicImage url="/images/secure/icons/icone-success.png"/></f:facet>
			</rich:messages>
		
			<h:panelGrid columns="2" id="panelGridSaveTheme">
			
				<h:outputText value="Disciplina: " />
				<h:outputText value="#{themeBean.theme.discipline.name}" />
				
				<h:outputText value="Autor: " />
				<h:outputText value="#{themeBean.theme.author.name}" />
				
				<h:outputText value="Nome: " />
				<h:inputText label="Nome" value="#{themeBean.theme.name}" required="true" styleClass="input_txt" maxlength="100"/>
				
				<h:outputText value="Descrição:" />
				<h:inputText label="Descrição" value="#{themeBean.theme.description}" styleClass="input_txt" maxlength="200" />
				
				<h:outputText value="Tema:" />
                                <h:selectOneMenu value="#{themeBean.theme.cssFile}">
 					<f:selectItem itemValue="style-tema-01" itemLabel="Tema1" />
                                        <f:selectItem itemValue="style-tema-02" itemLabel="Tema2" />
                                        <f:selectItem itemValue="style-tema-03" itemLabel="Tema3" />
                                        <f:selectItem itemValue="style-tema-04" itemLabel="Tema4" />
                                        <f:selectItem itemValue="style-tema-05" itemLabel="Tema5" />
                                        <f:selectItem itemValue="style-tema-06" itemLabel="Tema6" />
                                        <f:selectItem itemValue="style-tema-07" itemLabel="Tema7" />
                                        <f:selectItem itemValue="style-tema-08" itemLabel="Tema8" />
                                        <f:selectItem itemValue="style-tema-09" itemLabel="Tema9" />
                                        <f:selectItem itemValue="style-tema-10" itemLabel="Tema10" />
                                        <f:ajax event="change" render="imagem-tema" />
 				</h:selectOneMenu>
                                
                                <h:outputText value="Visualização:" />
				<h:graphicImage id="imagem-tema" styleClass="imagem-tema" url="/includes/img/temas/#{themeBean.theme.cssFile}/layout.jpg"/>
                                
				<h:outputText value="Ativo: " />
				<h:selectOneRadio label="Ativo" required="false" value="#{themeBean.theme.enabled}" id="enabled" >
  					<f:selectItem itemLabel="Sim" itemValue="#{true}"/>
  					<f:selectItem itemLabel="Não" itemValue="#{false}"/>
  				</h:selectOneRadio>
     			
			</h:panelGrid>
			
			<h:commandButton value="Salvar" action="#{themeBean.save}" execute="formSaveTheme" id="btnSaveTheme" />
		
		</h:form>
		
    </rich:popupPanel>
    
</ui:composition>
</html>
