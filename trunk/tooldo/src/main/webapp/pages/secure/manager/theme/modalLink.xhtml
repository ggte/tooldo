<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
		
	<rich:popupPanel modal="true" onmaskclick="#{rich:component('modalPanelLinkTheme')}.hide()" id="modalPanelLinkTheme" width="600" height="100">
	
        <f:facet name="header"><h:outputText value="Link para o Tema"/></f:facet>
        <f:facet name="controls">
        	<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('modalPanelLinkTheme')}.hide(); return false;"/>
        </f:facet>
       	<h:form id="modalPanelLinkThemeFrom">
	       	<a4j:outputPanel id="outPnlLinkTheme" ajaxRendered="true">
	       		<h:inputText value="#{themeBean.theme.paramHash}" readonly="true" size="80" onclick="this.focus(); this.select();"/>
	       	</a4j:outputPanel>
       	</h:form>
       	
    </rich:popupPanel>
	
</ui:composition>
</html>
