<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	
	<rich:popupPanel modal="true" onmaskclick="#{rich:component('panelSaveCourse')}.hide()" id="panelSaveCourse" width="380" height="260">
        
        <f:facet name="header"><h:outputText value="Cadastro de Cursos"></h:outputText></f:facet>
        <f:facet name="controls"><h:graphicImage value="/images/common/close.png" styleClass="hidelink"
        		onclick="#{rich:component('panelSaveCourse')}.hide(); return false;"/>
        </f:facet>
        
       	<h:form id="modalSaveCourse">
	       	
	       	<rich:messages id="otpMsg" errorClass="diverror" infoClass="divsucess" layout="list" >
				<f:facet name="errorMarker"><h:graphicImage url="/images/secure/icons/icone-error.gif"/></f:facet>
				<f:facet name="infoMarker"><h:graphicImage url="/images/secure/icons/icone-success.png"/></f:facet>
			</rich:messages>
			
	       	<a4j:outputPanel id="outPnlCourse" ajaxRendered="true">		 
	       		<h:inputHidden value="#{courseBean.course.id}" name="course.id"/>      	
		       	<table>
		       		<tr>
		       			<td width="50" align="right"><h:outputText value="Nome: " /></td>
		       			<td align="left">
			       			<h:inputText label="Nome" id="name" value="#{courseBean.course.name}" required="true" styleClass="input_txt" maxlength="100" />
		       			</td>
		       		</tr>
		       		<tr>
		       			<td align="right"><h:outputText value="Descrição:" /></td>
		       			<td align="left"><h:inputText label="Descrição" id="description" value="#{courseBean.course.description}" styleClass="input_txt" maxlength="200" /></td>
		       		</tr>
		       		<tr>
		       			<td align="right"><h:outputText value="Ativo: " /></td>
		       			<td align="left">
		       				<h:selectOneRadio label="Ativo" required="true" id="enabled" value="#{courseBean.course.enabled}"  >
		       					<f:selectItem itemLabel="Sim" itemValue="#{true}"/>
		       					<f:selectItem itemLabel="Não" itemValue="#{false}"/>
		       				</h:selectOneRadio>
		       			</td>
		       		</tr>
		       		<tr>
		       			<td align="right"></td>
		       			<td align="left">
		       				<a4j:commandButton id="btnSave" value="Salvar" action="#{courseBean.save}" render="dtCourses" execute="@form" />
		       			</td>
		       		</tr>
		       	</table>
	       	</a4j:outputPanel>
       	</h:form>
    </rich:popupPanel>
	
</ui:composition>
</html>
