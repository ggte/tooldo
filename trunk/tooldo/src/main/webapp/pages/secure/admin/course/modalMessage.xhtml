<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	
	<rich:popupPanel modal="true" onmaskclick="#{rich:component('panelMessage')}.hide()" id="panelMessage" width="380" height="150">
        <f:facet name="header">
        	<h:outputText value="Excluir Curso" />
        </f:facet>
        
        <f:facet name="controls">
        	<h:graphicImage value="/images/common/close.png" styleClass="hidelink" onclick="#{rich:component('panelMessage')}.hide(); return false;"/>
        </f:facet>
        
        <h:form>
	       	<a4j:outputPanel id="outPnlMessage" ajaxRendered="true">
	       		
	       			<p><h:outputText value="Tem certeza que deseja excluir o curso #{courseBean.course.name} ?"/></p>
	       		
	       			<h:panelGrid columns="3">
	       				
	       				<a4j:commandButton execute="@this" value="Excluir" 
							data="#{courseBean.course.id}" action="#{courseBean.remove}" ajaxSingle="true" 
							render="outMsgMessage dtCourses" oncomplete="#{rich:component('panelMessage')}.hide()" />
							
	       				<h:graphicImage url="/images/public/spacer.gif" width="15px" height="1px" />
	       				<h:commandButton value="Cancelar" onclick="#{rich:component('panelMessage')}.hide(); return false;" />
	       			</h:panelGrid>
	       		
	       	</a4j:outputPanel>
       	</h:form>
    </rich:popupPanel>
		
</ui:composition>
</html>
